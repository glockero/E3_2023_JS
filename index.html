<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Pizzeria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>

   <section class="hero">
          <h2>BUSCA TU PIZZA PREFERIDA</h2>
          </section>
  <section class="formulario-busqueda">
<section class="todo-container">
    <form class="add-form">
      <div class="input-container">
        <img src="./imagenes/lupa.svg" alt="Lupa de busqueda" />

        <input
          class="input" type="number"      
          placeholder="Ingresá el numero de pizza a buscar"
        />
      </div>
      <button class="add-btn">
        <span class="gradient-span">BUSCAR</span>
      </button>
    </form>
  </section>
</section>
  <section class="lo_mas_popular">
    <div class="contenedor_cards">
      <div class="card_comida" id="card">

        <div class="imagen_comida size_img"> </div>
        <div class="nombre_producto">
          <h4>Pizza 4 Quesos</h4>
        </div>
        <div class="desc">
          <h4>Solo para expertos</h4>
        </div>

        <div class="precio_boton">
          <h2>$1380</h2>
          
        </div>
      </div>
    </div>

  </section>

  <footer>
    <div class="contenedorFooter">

      <h2 class="elementosFooter">Terminos de Uso</h2>
      <h2 class="elementosFooter">Trabajá con Nosotros</h2>
      <h2 class="elementosFooter">Soporte</h2>

    </div>

    <div class="contenedorFooter">
      <h2 class="elementosFooter">Hecho️ con <span class="cor">❤</span> en <span>NUCBAZAPPI</span> </h2>
    </div>

  </footer>
  <script src="/index.js"></script>
</body>

</html>
